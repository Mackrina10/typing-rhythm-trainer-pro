<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rhythm Trainer Pro</title>
     <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
     <header>
         <div class="header-container">
            <h1>Typing Rhythm Trainer Pro</h1>
            <button id="themeToggleBtn" class="theme-toggle">Toggle Theme</button>
        </div>
     </header>

     <!-- Main content area -->
      <main>

    <!-- Game settings including difficulty, score, highscore, and timer -->
        <section class="game-settings">
            <div class="settings-left">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="settings-right">
                <div class="score-display">Score: <span id="score">0</span></div>
                <div class="highscore-display">Highscore: <span id="highscore">0</span></div>
                <div class="time-display">Time Left: <span id="timeLeft">60</span>s</div>
            </div>
        </section>

          <!-- Game control buttons: start, pause, and reset -->
        <section class="game-controls">
            <button id="startBtn" class="control-btn">Start Game</button>
            <button id="pauseBtn" class="control-btn" disabled>Pause Game</button>
            <button id="resetBtn" class="control-btn" disabled>Reset Game</button>
        </section>

        <!-- Game area where letters appear, including a countdown overlay -->
        <div class="game-area-container">
            <div id="gameArea" class="game-area"></div>
            <div id="countdownOverlay" class="overlay">
                <span id="countdown">3</span>
            </div>
        </div>

      </main>

      <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Typing Rhythm Trainer Pro. Improve your typing rhythm!</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
